<app-navbar></app-navbar>
<div id="layoutSidenav">
<app-sidebar></app-sidebar>
  <div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Post</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">post/Add Post</li>
            </ol>
          <div class="row justify-content-center">
              <div class="col-lg-12">
                <form [formGroup]="addPostForm" (ngSubmit)="submitPostForm()">
                  <div class="row mb-3">
                      <div class="col-md-12">
                          <div class="form-floating mb-3 mb-md-0">
                              <input class="form-control"
                                id="title"
                                formControlName="title"
                                type="text"
                                placeholder="Enter your first name"
                                [ngClass]="{'is-invalid': addPostSubmitted && f.title.errors}"/>
                              <label for="title">Post Title</label>
                          </div>
                          <div *ngIf="addPostSubmitted && f.title.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                          </div>
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="file" formControlName="file" type="file"
                      (change)="onFileChange($event)" placeholder="name@example.com"
                      [ngClass]="{'is-invalid': addPostSubmitted && f.file.errors}"/>
                  </div>
                  <div *ngIf="addPostSubmitted && f.title.errors" class="invalid-feedback d-block">
                    <div *ngIf="f.file.errors">Image is required.</div>
                  </div>
                  <div>
                    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px;"><br>
                  </div>

                  <div class="row mb-3">
                      <div class="col-md-12">
                          <div class="form-floating mb-3 mb-md-0">
                            <textarea class="form-control"
                              id="description"
                              formControlName="description"
                              rows="4"
                              [ngClass]="{'is-invalid': addPostSubmitted && f.description.errors}"></textarea>
                              <label for="description">Description</label>
                          </div>
                          <div *ngIf="addPostSubmitted && f.description.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                          </div>
                      </div>
                  </div>

                  <div class="mt-4 mb-0">
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary"  [disabled]="addPostSubmitted">
                          Submit</button>
                      </div>
                  </div>
              </form>
              </div>
          </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2021</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
  </div>
</div>
